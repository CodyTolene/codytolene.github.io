<mat-card class="panel reveal" appearance="outlined" matRipple>
  @if (impact(); as impact) {
    <mat-card-header class="impact-header">
      <!--
      @if (impact.icon) {
        <div class="impact-icon">
          <ct-icon [name]="impact.icon" size="28"></ct-icon>
        </div>
      }
      -->
      <div class="impact-titles">
        <mat-card-title>{{ impact.title }}</mat-card-title>
        <mat-card-subtitle>{{ impact.subtitle }}</mat-card-subtitle>
      </div>
    </mat-card-header>

    <mat-card-content class="impact-content">
      <ul class="impact-bullets">
        @for (b of impact.bullets; track b) {
          <li>{{ b }}</li>
        }
      </ul>
    </mat-card-content>
  } @else {
    <mat-card-content>
      <p>Loading...</p>
    </mat-card-content>
  }
</mat-card>
