@switch (type) {
  @case (ButtonTypeEnum.BASIC) {
    <button
      mat-button
      type="button"
      [color]="color"
      [disabled]="disabled"
    >
      <ng-container *ngTemplateOutlet="content" />
    </button>
  }
  @case (ButtonTypeEnum.FLAT) {
    <button
      mat-flat-button
      type="button"
      [color]="color"
      [disabled]="disabled"
    >
      <ng-container *ngTemplateOutlet="content" />
    </button>
  }
  @case (ButtonTypeEnum.RAISED) {
    <button
      mat-raised-button
      type="button"
      [color]="color"
      [disabled]="disabled"
    >
      <ng-container *ngTemplateOutlet="content" />
    </button>
  }
  @case (ButtonTypeEnum.STROKED) {
    <button
      mat-stroked-button
      type="button"
      [color]="color"
      [disabled]="disabled"
    >
      <ng-container *ngTemplateOutlet="content" />
    </button>
  }
}

<ng-template #content>
  <ng-content />
</ng-template>
